name: egg-jsnsq test
on: [push]
jobs:
  test-actons:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['12', '14']
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i npnpm i npminstall -g
      - run: npminstall
      - run: bash scripts/server.sh
      - run: npm run ci
      - run: npminstall codecov && codecov
